	       var width = (document.body.clientWidth);
	       var height = (document.body.clientHeight);
       } else {
	       var width = (window.innerWidth);
	       var height = (window.innerHeight);
       }
var scaleWidth = width/600;
var scaleHeight = height/580;
var scale = Math.min(scaleWidth,scaleHeight);

viewport.setAttribute('content', 'user-scalable=0, initial-scale='+scale+',maximum-scale=10, minimum-scale=0.2, target-densitydpi=device-dpi');
</script>
