<html>
	<head>
	      	<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="js/js-yaml.js"></script>
		<script type='text/javascript' src='js/constants.js'></script>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport"/>
		<script type='text/javascript'>
			readConstants("conf.yaml");
			if(document.URL.indexOf('http://') === -1 && 
					document.URL.indexOf('https://')){
				constants.USE_CORDOVA = true;
			}else{
				constants.USE_CORDOVA = false;
			}
			if (document.body) {
				var width = (document.body.clientWidth);
				var height = (document.body.clientHeight);
			} else {
				var width = (window.innerWidth);
				var height = (window.innerHeight);
			}
			if(constants.USE_CORDOVA){
				constants.TASKBAR_WIDTH = 
					2*constants.TASKBAR_HEIGHT;
				constants.TASKBAR_HEIGHT = 
					constants.BACKGROUND_HEIGHT;		
				if(width < height){
					tmp = width;
					width = height;
					height = tmp;
				}
				var scaleWidth = width/(constants.BACKGROUND_WIDTH+constants.TASKBAR_WIDTH);
				var scaleHeight = height/constants.BACKGROUND_HEIGHT;
			}else{
				var scaleWidth = width/constants.BACKGROUND_WIDTH;
				var scaleHeight = height/(constants.BACKGROUND_HEIGHT+constants.TASKBAR_HEIGHT);
			}			
			var scale = Math.min(scaleWidth,scaleHeight);
			viewport = document.querySelector("meta[name=viewport]");
			viewport.setAttribute('content', 'user-scalable=1, initial-scale='+scale+',maximum-scale=10, minimum-scale=0.2');
		</script>
		<script type="text/javascript">
			var head = document.getElementsByTagName("head")[0];                            var fileref=document.createElement("link");
	    		fileref.setAttribute("rel", "stylesheet");
	    		fileref.setAttribute("type", "text/css");
			if(constants.USE_CORDOVA){
				fileref.setAttribute("href", 
				"css/styleSmartphone.css");
			}else{
				fileref.setAttribute("href", "css/style.css");
			}
			head.appendChild(fileref);
		</script>
		<title>Crystal Maze</title>
		</head>
	<body>
		<script type="text/javascript" src="js/phonegap.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type='text/javascript' src='js/phaser-arcade-physics.min.js'></script>
		<script type='text/javascript' src='js/hammer.min.js'></script>
		<script type='text/javascript' src='js/parser.js'></script>
		<script type='text/javascript' src='js/createLevel.js'></script>
		<script type='text/javascript' src='js/create.js'></script>
		<script type='text/javascript' src='js/update.js'></script>
		<script type='text/javascript' src='js/moveball.js'></script>
		<script type='text/javascript' src='js/eventFunctions.js'></script>
		<script type='text/javascript' src='js/cookie.js'></script>
		<script type='text/javascript' src='js/help.js'></script>
		<script type='text/javascript' src='js/main.js'></script>
		<script type='text/javascript' src='js/sound.js'></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
