    BUTTONS_OFFSET :
        X : 200
        Y : 250
    BUTTONS_MARGIN : 50
    STARS_MARGIN : 200
    
#Select Level screen margin stands for the space between the first block 
#and the game bounds, delta stands for the difference between the first pixel of
#2 successive blocks, text stands for the relative position of the first letter
#of the string in the level button, star Y is used to position the stars on the
#level block. 
SELECT_LEVEL :
    MARGIN :
        X : 75
        Y : 60
    DELTA :
        X : 175
        Y : 140
    TEXT :
        X : 45
        Y : 40    
