#END SCREENS
#end screen offsets stand for the space between the screen and the game bounds.
#buttons offset stand for the space between the first button and the top left corner of the screen.
#button margin stands for the vertical space between two buttons.
#stars margin stands for the vertical space between the top of the screen and the stars

END_SCREEN :
    OFFSET :
        X : 0
        Y : 0
    BUTTONS_OFFSET :
        X : 225
        Y : 250
    BUTTONS_MARGIN : 50
    STARS_MARGIN : 200
 
#SELECT LEVEL   
#Select Level screen margin stands for the space between the first block 
#and the game bounds, delta stands for the difference between the first pixel of
#2 successive blocks, text stands for the relative position of the first letter
#of the string in the level button, star Y is used to position the stars on the
#level block. 
SELECT_LEVEL :
    MARGIN :
        X : 75
        Y : 60
    DELTA :
        X : 175
        Y : 140
    TEXT :
        X : 45
        Y : 40    
    STAR_Y : 70
    
